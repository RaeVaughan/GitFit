  <!-- local css link -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Google fonts link -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans|Ubuntu" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>

  <!-- nav bar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="logoimage" href="index.html"><img src="assets/images/gitfit_logo.png" /></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Body</a></li>

      </div>

  <!-- container for everything but nav bar -->
  <div class="container">
    <div class="row">
      <!-- BMI drop down -->
      <div class="col-md-4">
        <div class="container" id="collapseArea">
          <!-- BMI button -->
          <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo" id="collapseButton">BMI Calculator</button>
          <div id="demo" class="collapse">
            <!-- BMI form -->
            <form action="">
              <div class="form-group">
                <input type="weight" class="form-control" id="weight" placeholder="weight in lb" name="email">
              </div>
              <div class="form-group">
                <input type="height" class="form-control" id="height" placeholder="height in cm" name="height">
              </div>
              <button type="button" class="btn btn-default" id="BMIsubmit">Submit</button>
              <div class="form-group">
                <input type="bmi" class="form-control" id="bmi" placeholder="Result" name="bmi">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer></footer>
